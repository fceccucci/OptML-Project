defaults:
  - mnist_cnn_server

hydra:
  sweep:
    dir: multirun_logs/${hydra.job.override_dirname}
    subdir: ${hydra.job.num}

# define your sweep dimensions as lists:
algorithm:
  client_fraction: [0.1, 0.5, 1]
  local_epochs:   [1, 5]

dataset:
  partition:
    alpha:       [1000, 1, 0.1, 0.001]